{% extends "layout.html" %}
{% block content %}
    {% for recipe in recipes %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}">
          <div class="media-body">
            <div class="article-metadata">
              
			  <a class="mr-2" href="{{ url_for('update_recipe', RecipeID=recipe.RecipeID) }}">{{ recipe.FoodName }}</a>
			  <a class="text-muted" href="#">{{ recipe.RecipeID}}</a>
			  <a class="text-muted" href="#">{{ recipe.CourseType }}</a>
			  <!-- <a class="text-muted" href="#">{{ recipe.RecipeOrigin }}</a> -->
			  <!-- <a class="text-muted" href="#">{{ recipe.PrepTime }}</a> -->
			  <!-- <a class="text-muted" href="#">{{ recipe.CookTime }}</a> -->
			  
              <!--small class="text-muted">{{ recipe.date_posted.strftime('%Y-%m-%d') }}</small> -->
            </div>
            <!-- <h2><a class="article-title" href="{{ url_for('post', post_id=post.id) }}">{{ recipe.title }}</a></h2> -->
          </div>
        </article>
    {% endfor %}
{% endblock content %}
